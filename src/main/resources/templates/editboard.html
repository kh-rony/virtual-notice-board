<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layouts/main.html}">
<head>
	<meta charset="UTF-8">
	<title>Edit Board</title>
</head>
<body>

<div layout:fragment="content">

	<div class="container">
		<br>
		<br>
		<br>

		<fieldset>
			<legend>Edit Board: <span th:text="${boardName}">Board Name</span></legend>

			<form class="form-horizontal" role="form" th:action="@{~/__${boardName}__/edit}" method="post">

				<input type="hidden" id="boardName" name="boardName" th:value="${boardName}"/>

				<div class="form-group">
					<label for="boardContent" class="col-sm-2 control-label">Board Content</label>

					<div class="col-sm-4">
						<textarea rows="20" class="form-control" id="boardContent" name="boardContent"
								  th:text="${boardContent}"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password</label>

					<div class="col-sm-4">
						<input type="password" class="form-control" id="password" name="password"
							   placeholder="Password"/>
					</div>
					<p class="text-danger" th:text="${param.error[0]}" th:unless="${param.error == null}">Password
						missmatch</p>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Update Board</button>
					</div>
				</div>
			</form>
		</fieldset>

	</div>
</div>

</body>
</html>
