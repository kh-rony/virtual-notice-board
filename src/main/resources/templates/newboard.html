<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{layouts/main.html}">
<head>
	<meta charset="UTF-8">
	<title>New Board</title>
</head>
<body>

<div layout:fragment="content">

	<div class="container">
		<br>
		<br>
		<br>

		<fieldset>
			<legend>Do you want to create board for '<span th:text="${boardName}">Board Name</span>'?</legend>

			<form class="form-horizontal" role="form" method="post" th:action="@{~/register}">

				<input type="hidden" id="boardName" name="boardName" th:value="${boardName}"/>

				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-4">
						<input type="password" class="form-control" id="password" name="password"
							   placeholder="Password"/>
					</div>
					<p class="text-danger" th:text="${param.error[0]}" th:unless="${param.error} == null">Invalid
						Password</p>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Create Board</button>
					</div>
				</div>
			</form>
		</fieldset>

	</div>
</div>

</body>
</html>
